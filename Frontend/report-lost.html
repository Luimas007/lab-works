<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Report Lost Item | Lost and Found Bulletin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
  </head>
  <body class="bg-light">
    <header class="bg-primary text-white py-3">
      <div class="container">
        <h1 class="mb-0">
          <a href="index.html" class="text-white text-decoration-none"
            >Lost and Found Bulletin</a
          >
        </h1>
      </div>
    </header>

    <main class="container my-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card shadow-sm">
            <div class="card-header bg-danger text-white">
              <h2 class="h5 mb-0">
                <i class="bi bi-exclamation-triangle"></i> Report Lost Item
              </h2>
            </div>
            <div class="card-body">
              <form id="lostItemForm">
                <div class="mb-3">
                  <label for="itemName" class="form-label">Item Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="itemName"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="itemCategory" class="form-label">Category</label>
                  <select class="form-select" id="itemCategory" required>
                    <option value="" selected disabled>Select category</option>
                    <option value="electronics">Electronics</option>
                    <option value="documents">Documents</option>
                    <option value="clothing">Clothing</option>
                    <option value="accessories">Accessories</option>
                    <option value="other">Other</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="lostLocation" class="form-label"
                    >Location Lost</label
                  >
                  <select class="form-select" id="lostLocation" required>
                    <option value="" selected disabled>Select location</option>
                    <option value="library">Library</option>
                    <option value="cafeteria">Cafeteria</option>
                    <option value="main-building">Main Building</option>
                    <option value="dormitory">Dormitory</option>
                    <option value="sports-complex">Sports Complex</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="lostDate" class="form-label">Date Lost</label>
                  <input
                    type="datetime-local"
                    class="form-control"
                    id="lostDate"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="itemDescription" class="form-label"
                    >Description</label
                  >
                  <textarea
                    class="form-control"
                    id="itemDescription"
                    rows="3"
                    required
                  ></textarea>
                </div>
                <div class="mb-3">
                  <label for="itemImage" class="form-label"
                    >Upload Image (if available)</label
                  >
                  <input
                    class="form-control"
                    type="file"
                    id="itemImage"
                    accept="image/*"
                  />
                </div>
                <div class="mb-3">
                  <label for="contactNumber" class="form-label"
                    >Contact Number</label
                  >
                  <input
                    type="tel"
                    class="form-control"
                    id="contactNumber"
                    pattern="[0-9]{11}"
                    required
                  />
                  <div class="form-text">Bangladeshi format: 01XXXXXXXXX</div>
                </div>
                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-danger">
                    Report Lost Item
                  </button>
                  <a href="profile.html" class="btn btn-outline-secondary"
                    >Cancel</a
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-dark text-white py-3 mt-5">
      <div class="container text-center">
        <p class="mb-0">Copyright Â© Mortal_Legion, 2025</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
