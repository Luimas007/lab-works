<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lost and Found Bulletin | Forgot Password</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <style>
      .forgot-container {
        max-width: 500px;
        margin: 0 auto;
        margin-top: 100px;
      }
      .forgot-card {
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body class="bg-light">
    <header class="bg-primary text-white py-3">
      <div class="container">
        <h1 class="mb-0">
          <a href="index.html" class="text-white text-decoration-none"
            >Lost and Found Bulletin</a
          >
        </h1>
      </div>
    </header>

    <main class="container">
      <div class="forgot-container">
        <div class="card forgot-card">
          <div class="card-header bg-warning text-dark">
            <h3 class="text-center mb-0">
              <i class="bi bi-key-fill me-2"></i>Password Recovery
            </h3>
          </div>
          <div class="card-body p-4">
            <p class="text-muted mb-4">
              Enter your email address and we'll send you a link to reset your
              password.
            </p>
            <form id="forgotForm" novalidate>
              <div class="mb-3">
                <label for="forgotEmail" class="form-label"
                  >Email address</label
                >
                <div class="input-group">
                  <span class="input-group-text"
                    ><i class="bi bi-envelope-fill"></i
                  ></span>
                  <input
                    type="email"
                    class="form-control"
                    id="forgotEmail"
                    required
                  />
                  <div class="invalid-feedback">
                    Please provide a valid email address.
                  </div>
                </div>
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-warning">
                  Send Reset Link
                </button>
              </div>
            </form>
            <div class="mt-3 text-center">
              <a href="login.html" class="text-decoration-none"
                >Back to Login</a
              >
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-dark text-white py-4 mt-5">
      <div class="container text-center">
        <p class="mb-0">
          Copyright Â© Mortal_Legion, 2025. All rights reserved.
        </p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
